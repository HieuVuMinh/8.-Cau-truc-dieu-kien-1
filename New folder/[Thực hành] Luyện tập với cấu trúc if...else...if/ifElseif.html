<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<input type="text" id="1">
<input type="password" id="2">
<button type="button" onclick="abc();">click</button>
<script>
    function abc() {
        a = document.getElementById('1')
        b = document.getElementById('2')
        if(a == 'Admin'){
            if(b == "Themaster"){
                alert('Welcome');
            } else if(b == null){
                alert('Canceled');
            } else {
                alert('Wrong password');
            }
        } else if(a == null){
            alert('Canceled');
        } else {
            alert('I don’t know you');
        }
    }
</script>
</body>
</html>
